<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FLOW(E)XTENSIONS — Pricing & Calculators</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + Babel CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fraunces:wght@500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --flowe-bg: #FAF9F6;
      --flowe-fg: #0E0E0E;
      --flowe-muted: #6B6B6B;
      --flowe-border: #E5E5E5;
      --flowe-card: #FFFFFF;
      --flowe-accent: #0E0E0E;
    }
    html, body { color: var(--flowe-fg); background: var(--flowe-bg); }
    .flowe-serif { font-family: 'Fraunces', ui-serif, Georgia, serif; letter-spacing: -0.01em; }
    .flowe-sans { font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans'; }
    .flowe-muted { color: var(--flowe-muted); }
    .flowe-border { border-color: var(--flowe-border); }
    .pill { border: 1px solid var(--flowe-border); border-radius: 9999px; padding: 4px 10px; font-size: 12px; }
    .card { background: #fff; border: 1px solid var(--flowe-border); border-radius: 16px; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo } = React;

    const HOURLY = { L1: 85, L2: 100, L3: 150 };
    const KTIP_PRICE = { standard: 6.25, alacarte: 11 };
    const WEFT_PRICE = { "18": 180, "22": 210 };

    const Currency = ({ amount }) => <span>{amount.toLocaleString(undefined, { style: 'currency', currency: 'USD' })}</span>;
    const Stat = ({ label, value }) => (
      <div className="flex justify-between text-sm">
        <span className="flowe-muted">{label}</span>
        <span className="font-medium">{value}</span>
      </div>
    );

    const KTipSnapshot = () => (
      <div className="card p-5 space-y-2">
        <h3 className="font-semibold flowe-serif text-lg mb-2">Pricing Snapshot</h3>
        <ul className="text-sm flowe-muted list-disc pl-5 space-y-1">
          <li><span className="font-medium text-black">Hair:</span> $6.25/piece (standard)</li>
          <li><span className="font-medium text-black">A la carte:</span> $11.00/piece for fewer than 60 pieces</li>
          <li className="pt-2"><span className="font-medium text-black">Typical installs:</span></li>
          <li>• Full head ~300 pieces (3–4h)</li>
          <li>• Volume filler ~120 pieces (2h)</li>
          <li>• Crown filler ~60 pieces (1h)</li>
          <li className="pt-2">Example: L1 crown filler = $85 labor + (60 × $6.25) hair.</li>
        </ul>
      </div>
    );

    const KTipCalculator = () => {
      const [level, setLevel] = useState("L1");
      const [pieces, setPieces] = useState(120);

      const estHours = useMemo(() => {
        if (pieces <= 60) return 1;
        if (pieces <= 120) return 2;
        if (pieces <= 300) return 3.5;
        const extra = pieces - 300;
        return 3.5 + (extra / 60) * 0.6;
      }, [pieces]);

      const perPiece = pieces < 60 ? KTIP_PRICE.alacarte : KTIP_PRICE.standard;
      const hairCost = pieces * perPiece;
      const labor = estHours * HOURLY[level];
      const total = hairCost + labor;

      return (
        <div className="card p-5 space-y-4">
          <div className="flex justify-between">
            <h3 className="font-semibold flowe-serif text-lg">K-Tip Calculator</h3>
            <span className="pill">{pieces < 60 ? 'A la carte' : 'Standard pricing'}</span>
          </div>

          <div className="grid md:grid-cols-3 gap-4">
            <select className="border flowe-border p-2 rounded-xl" value={level} onChange={e=>setLevel(e.target.value)}>
              <option value="L1">Level 1 ($85/hr)</option>
              <option value="L2">Level 2 ($100/hr)</option>
              <option value="L3">Level 3 ($150/hr)</option>
            </select>
            <input type="range" min="6" max="360" step="6" value={pieces} onChange={e=>setPieces(parseInt(e.target.value))} className="w-full"/>
            <div className="border flowe-border p-3 rounded-xl">
              <Stat label="Pieces" value={pieces} />
              <Stat label="Est. Hours" value={`${estHours.toFixed(1)}h`} />
            </div>
          </div>

          <div className="grid md:grid-cols-3 gap-4">
            <div className="border flowe-border p-3 rounded-xl">
              <Stat label="Labor" value={<Currency amount={labor}/>} />
            </div>
            <div className="border flowe-border p-3 rounded-xl">
              <Stat label="Hair" value={<Currency amount={hairCost}/>} />
            </div>
            <div className="border bg-black text-white p-3 rounded-xl">
              <Stat label="Total" value={<Currency amount={total}/>} />
            </div>
          </div>
        </div>
      );
    };

    const WeftsSnapshot = () => (
      <div className="card p-5 space-y-2">
        <h3 className="font-semibold flowe-serif text-lg mb-2">Pricing Snapshot</h3>
        <ul className="text-sm flowe-muted list-disc pl-5 space-y-1">
          <li><span className="font-medium text-black">Hair:</span> $180/weft (18") · $210/weft (22"). Minimum 3 wefts.</li>
          <li><span className="font-medium text-black">Installs:</span> 1 row ≈ 3 wefts (~2h) · 2 rows ≈ 6 wefts (~3h)</li>
          <li>Rare individual sale: $200 (18") / $230 (22").</li>
          <li className="pt-2">Example: L3, 2 rows (6 × 18") → $450 labor + $1,080 hair = <b>$1,530</b>.</li>
        </ul>
      </div>
    );

    const WeftsCalculator = () => {
      const [level, setLevel] = useState("L3");
      const [rows, setRows] = useState(2);
      const [wpr, setWpr] = useState(3);
      const [length, setLength] = useState("18");

      const totalWefts = rows * wpr;
      const hours = rows === 1 ? 2 : 3;
      const hairCost = totalWefts * WEFT_PRICE[length];
      const labor = hours * HOURLY[level];
      const total = hairCost + labor;

      return (
        <div className="card p-5 space-y-4">
          <div className="flex justify-between">
            <h3 className="font-semibold flowe-serif text-lg">Wefts Calculator</h3>
            <span className="pill">Minimum 3 wefts</span>
          </div>

          <div className="grid md:grid-cols-4 gap-4">
            <select className="border flowe-border p-2 rounded-xl" value={level} onChange={e=>setLevel(e.target.value)}>
              <option value="L1">Level 1 ($85/hr)</option>
              <option value="L2">Level 2 ($100/hr)</option>
              <option value="L3">Level 3 ($150/hr)</option>
            </select>
            <select className="border flowe-border p-2 rounded-xl" value={rows} onChange={e=>setRows(parseInt(e.target.value))}>
              <option value="1">1 Row (~2h)</option>
              <option value="2">2 Rows (~3h)</option>
            </select>
            <input type="range" min="3" max="6" value={wpr} onChange={e=>setWpr(parseInt(e.target.value))} />
            <select className="border flowe-border p-2 rounded-xl" value={length} onChange={e=>setLength(e.target.value)}>
              <option value="18">18" ($180/weft)</option>
              <option value="22">22" ($210/weft)</option>
            </select>
          </div>

          <div className="grid md:grid-cols-3 gap-4">
            <div className="border flowe-border p-3 rounded-xl">
              <Stat label="Total Wefts" value={totalWefts} />
              <Stat label="Hair Cost" value={<Currency amount={hairCost}/>} />
            </div>
            <div className="border flowe-border p-3 rounded-xl">
              <Stat label="Labor" value={<Currency amount={labor}/>} />
            </div>
            <div className="border bg-black text-white p-3 rounded-xl">
              <Stat label="Total" value={<Currency amount={total}/>} />
            </div>
          </div>
        </div>
      );
    };

    const Header = () => (
      <header className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 pt-10 pb-6">
        <div className="flex items-center justify-between">
          <div className="flex items-center gap-3">
            <div className="h-9 w-9 rounded-full bg-black text-white grid place-items-center tracking-tight">F</div>
            <div>
              <h1 className="text-2xl sm:text-3xl font-semibold tracking-tight flowe-serif">FLOW(E)XTENSIONS</h1>
              <p className="text-xs flowe-muted -mt-1">Luxury extension services by Flowe Studio</p>
            </div>
          </div>
          <a href="https://www.flowe.studio" className="hidden sm:inline-flex items-center rounded-full px-4 py-2 text-sm pill hover:bg-black hover:text-white">Back to Flowe Studio</a>
        </div>
      </header>
    );

    const App = () => (
      <main className="flowe-sans max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4 space-y-10">
        <Header />

        {/* K-Tip row: snapshot + calculator */}
        <section>
          <h2 className="text-2xl sm:text-3xl font-semibold tracking-tight flowe-serif mb-2">K-Tip Services</h2>
          <p className="flowe-muted mb-4">Precision strand-by-strand placement for volume, coverage, and custom shaping.</p>
          <div className="grid md:grid-cols-3 gap-6 items-start">
            <KTipSnapshot />
            <div className="md:col-span-2">
              <KTipCalculator />
            </div>
          </div>
        </section>

        {/* Wefts row: snapshot + calculator */}
        <section>
          <h2 className="text-2xl sm:text-3xl font-semibold tracking-tight flowe-serif mb-2">Wefts</h2>
          <p className="flowe-muted mb-4">Ultra-thin Genius wefts for seamless, weight-balanced installs.</p>
          <div className="grid md:grid-cols-3 gap-6 items-start">
            <WeftsSnapshot />
            <div className="md:col-span-2">
              <WeftsCalculator />
            </div>
          </div>
        </section>
      </main>
    );

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
