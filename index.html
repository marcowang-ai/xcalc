<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FLOW(E)XTENSIONS — Pricing & Calculators</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fraunces:wght@500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --flowe-bg: #FAF9F6;
      --flowe-fg: #0E0E0E;
      --flowe-muted: #6B6B6B;
      --flowe-border: #E5E5E5;
    }
    html, body { color: var(--flowe-fg); background: var(--flowe-bg); }
    .flowe-serif { font-family: 'Fraunces', ui-serif, Georgia, serif; letter-spacing: -0.01em; }
    .flowe-sans { font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans'; }
    .flowe-muted { color: var(--flowe-muted); }
    .flowe-border { border-color: var(--flowe-border); }
    .pill { border: 1px solid var(--flowe-border); border-radius: 9999px; padding: 4px 10px; font-size: 12px; }
    .card { background: #fff; border: 1px solid var(--flowe-border); border-radius: 16px; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
    .btn { border-radius: 12px; padding: 10px 14px; font-weight: 600; }
    .btn-dark { background:#000; color:#fff; }
    .btn-light { background:#fff; border:1px solid var(--flowe-border); color:#0E0E0E; }
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    input[type="number"] { -moz-appearance: textfield; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo } = React;

    // ===== PRICING CONFIG =====
    const PRICING = {
      hourly: { L1: 85, L2: 100, L3: 150 },
      ktip: {
        byLength: { "18": 3.88, "20": 4.52, "22": 5.76 },
      },
      handCraftedKtip: {
        byLength: { "18": 7.76, "20": 9.04, "22": 11.52 }, // Double the standard price
      },
      wefts: { "18": 110, "24": 170 },
      maintenancePerRow: 150,
    };
    const HOURLY = PRICING.hourly;
    const WEFT_PRICE = PRICING.wefts;
    const MOVE_UP_PER_ROW = PRICING.maintenancePerRow;

    const clamp = (n, min, max) => Math.min(Math.max(n, min), max);
    const fmt = (n) => n.toLocaleString(undefined, { style: 'currency', currency: 'USD', maximumFractionDigits: 2 });

    const Stat = ({ label, value }) => (
      <div className="flex justify-between text-sm">
        <span className="flowe-muted">{label}</span>
        <span className="font-medium">{value}</span>
      </div>
    );

    const hourlyLabel = (lvl) => `Level ${lvl.slice(1)} ($${HOURLY[lvl]}/hr)`;
    const ktipLabel = (len) => `${len}" ($${PRICING.ktip.byLength[len].toFixed(2)}/piece)`;

    const CopyButton = ({ getText, disabled=false }) => {
      const [copied, setCopied] = useState(false);
      const copy = async () => {
        if (disabled) return;
        const txt = getText();
        try { await navigator.clipboard.writeText(txt); }
        catch {
          const ta = document.createElement('textarea');
          ta.value = txt; document.body.appendChild(ta);
          ta.select(); document.execCommand('copy'); document.body.removeChild(ta);
        }
        setCopied(true); setTimeout(()=>setCopied(false),1200);
      };
      return (
        <button
          onClick={copy}
          className={`btn ${copied ? 'btn-light' : 'btn-dark'} ${disabled ? 'opacity-40 cursor-not-allowed' : ''}`}
        >
          {copied ? 'Copied!' : 'Copy quote'}
        </button>
      );
    };

    const Header = () => (
      <header className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 pt-10 pb-6">
        <div className="flex items-center justify-between">
          <div className="flex items-center gap-3">
            <div className="h-9 w-9 rounded-full bg-black text-white grid place-items-center tracking-tight">F</div>
            <div>
              <h1 className="text-2xl sm:text-3xl font-semibold tracking-tight flowe-serif">FLOW(E)XTENSIONS</h1>
              <p className="text-xs flowe-muted -mt-1">Luxury extension services by Flowe Studio</p>
            </div>
          </div>
          <a href="https://www.flowe.studio" className="hidden sm:inline-flex items-center rounded-full px-4 py-2 text-sm pill">Back to Flowe Studio</a>
        </div>
      </header>
    );

    /* ========= K-TIP SNAPSHOT ========= */
    const KTipSnapshot = () => (
      <div className="card p-5 space-y-4">
        <div>
          <h3 className="font-semibold flowe-serif text-lg mb-1">Pricing Snapshot</h3>
          <ul className="text-sm flowe-muted list-disc pl-5 space-y-1">
            <li>
              <span className="font-medium text-black">Hair (standard, 60+ pieces):</span>
              <ul className="mt-1 list-disc pl-5 space-y-1">
                <li>18&quot; — ${PRICING.ktip.byLength["18"].toFixed(2)}/piece</li>
                <li>20&quot; — ${PRICING.ktip.byLength["20"].toFixed(2)}/piece</li>
                <li>22&quot; — ${PRICING.ktip.byLength["22"].toFixed(2)}/piece</li>
              </ul>
            </li>
          </ul>
        </div>

        <div>
          <h4 className="text-sm font-semibold mb-1">Timing Model</h4>
          <ul className="text-sm flowe-muted list-disc pl-5 space-y-1">
            <li>0.5 hour prep time</li>
            <li>30 seconds per piece</li>
            <li><b>Rounded to next 0.5 hour</b></li>
            <li><b>30 pieces or fewer billed as 0.5h minimum</b></li>
          </ul>
        </div>

        <div>
          <h4 className="text-sm font-semibold mb-2">Reference Guide</h4>
          <table className="w-full text-sm">
            <thead>
              <tr className="text-left flowe-muted border-b flowe-border">
                <th className="py-2 pr-4">Pieces</th>
                <th className="py-2 pr-4">Time</th>
                <th className="py-2">Label</th>
              </tr>
            </thead>
            <tbody>
              <tr className="border-b flowe-border"><td className="py-2 pr-4">30</td><td className="py-2 pr-4"><b>0.5 h</b></td><td className="py-2">Minimum (≤30)</td></tr>
              <tr className="border-b flowe-border"><td className="py-2 pr-4">60</td><td className="py-2 pr-4"><b>1 h</b></td><td className="py-2">Crown filler</td></tr>
              <tr className="border-b flowe-border"><td className="py-2 pr-4">120</td><td className="py-2 pr-4"><b>1.5 h</b></td><td className="py-2">Volume filler</td></tr>
              <tr><td className="py-2 pr-4">300</td><td className="py-2 pr-4"><b>3.5 h</b></td><td className="py-2">Full head</td></tr>
            </tbody>
          </table>
        </div>

        <div className="text-xs flowe-muted">
          Example: <b>L1 Crown filler (60 pcs, 18")</b> → Labor 1 h × $85/hr = $85; Hair 60 × $3.25 = $195; <b>Total $280</b>.
        </div>
      </div>
    );

    /* ========= K-TIP CALCULATOR ========= */
    const KTipCalculator = () => {
      const [level, setLevel] = useState("L1");
      const [length, setLength] = useState("18");
      const [pieces, setPieces] = useState(0);

      // 0 → 0h; ≤30 → 0.5h; else 0.5h prep + 30s/piece, rounded up to next 0.5h
      const estHours = useMemo(() => {
        const p = Number(pieces) || 0;
        if (p === 0) return 0;
        if (p <= 30) return 0.5;
        const raw = 0.5 + p * 0.0083333333;
        return Math.ceil(raw * 2) / 2;
      }, [pieces]);

      const perPiece = PRICING.ktip.byLength[length];
      const hair = pieces * perPiece;
      const labor = estHours * HOURLY[level];
      const total = hair + labor;

      const quoteText = () => [
        "K-Tip",
        `${pieces} pieces`,
        `Length ${length}"`,
        `Level ${level} Stylist ($${HOURLY[level]}/hr)`,
        `Hours ${estHours.toFixed(1)}`,
        `Hair ${fmt(hair)}`,
        `Labor ${fmt(labor)}`,
        `Total ${fmt(total)}`
      ].join("\n");

      return (
        <div className="card p-5 space-y-4">
          <div className="flex justify-between items-center">
            <h3 className="font-semibold flowe-serif text-lg">K-Tip Calculator</h3>
            <span className="pill">{pieces===0 ? "—" : `${length}" standard`}</span>
          </div>

          <div className="grid md:grid-cols-4 gap-4">
            <label className="text-sm">
              <span className="flowe-muted">Stylist Level</span>
              <select className="w-full border flowe-border p-2 rounded-xl mt-1" value={level} onChange={e=>setLevel(e.target.value)}>
                <option value="L1">{hourlyLabel("L1")}</option>
                <option value="L2">{hourlyLabel("L2")}</option>
                <option value="L3">{hourlyLabel("L3")}</option>
              </select>
            </label>

            <label className="text-sm">
              <span className="flowe-muted">Length</span>
              <select className="w-full border flowe-border p-2 rounded-xl mt-1" value={length} onChange={e=>setLength(e.target.value)}>
                <option value="18">{ktipLabel("18")}</option>
                <option value="20">{ktipLabel("20")}</option>
                <option value="22">{ktipLabel("22")}</option>
              </select>
            </label>

            <div>
              <input type="range" min="0" max="360" value={pieces} onChange={e=>setPieces(parseInt(e.target.value)||0)} className="w-full"/>
              <div className="flex items-center gap-2 mt-2">
                <span className="text-xs flowe-muted">Pieces:</span>
                <input type="number" min="0" max="360" value={pieces} onChange={e=>setPieces(parseInt(e.target.value)||0)} className="w-24 border flowe-border rounded-xl px-2 py-1 text-sm" inputMode="numeric"/>
              </div>
            </div>

            <div className="border flowe-border p-3 rounded-xl">
              <Stat label="Est. Hours" value={`${estHours.toFixed(1)}h`} />
              <div className="text-xs flowe-muted mt-1">0→0h; ≤30→0.5h; rounded up</div>
            </div>
          </div>

          <div className="grid md:grid-cols-3 gap-4">
            <div className="border flowe-border p-3 rounded-xl"><Stat label="Labor" value={fmt(labor)} /></div>
            <div className="border flowe-border p-3 rounded-xl"><Stat label="Hair" value={fmt(hair)} /></div>
            <div className={`border bg-black text-white p-3 rounded-xl ${pieces===0 ? 'opacity-40' : ''}`}><Stat label="Total" value={fmt(total)} /></div>
          </div>

          <div className="flex justify-end"><CopyButton getText={quoteText} disabled={!pieces} /></div>
        </div>
      );
    };

    /* ========= HAND-CRAFTED K-TIP CALCULATOR ========= */
    const HandCraftedKTipCalculator = () => {
      const [level, setLevel] = useState("L1");
      const [length, setLength] = useState("18");
      const [pieces, setPieces] = useState(0);

      // Installation: 0 → 0h; ≤30 → 0.5h; else 0.5h prep + 30s/piece, rounded up to next 0.5h
      const installHours = useMemo(() => {
        const p = Number(pieces) || 0;
        if (p === 0) return 0;
        if (p <= 30) return 0.5;
        const raw = 0.5 + p * 0.0083333333;
        return Math.ceil(raw * 2) / 2;
      }, [pieces]);

      // Crafting: 60 pieces per hour
      const craftingHours = useMemo(() => {
        const p = Number(pieces) || 0;
        if (p === 0) return 0;
        const raw = p / 60;
        return Math.ceil(raw * 2) / 2; // Round up to next 0.5h
      }, [pieces]);

      const perPiece = PRICING.handCraftedKtip.byLength[length];
      const hair = pieces * perPiece;
      const installLabor = installHours * HOURLY[level];
      const craftingLabor = craftingHours * HOURLY[level];
      const totalLabor = installLabor + craftingLabor;
      const total = hair + totalLabor;

      const quoteText = () => [
        "Hand-Crafted K-Tip",
        `${pieces} pieces`,
        `Length ${length}"`,
        `Level ${level} Stylist ($${HOURLY[level]}/hr)`,
        `Install Hours ${installHours.toFixed(1)}`,
        `Crafting Hours ${craftingHours.toFixed(1)}`,
        `Hair ${fmt(hair)}`,
        `Install Labor ${fmt(installLabor)}`,
        `Crafting Labor ${fmt(craftingLabor)}`,
        `Total ${fmt(total)}`
      ].join("\n");

      return (
        <div className="card p-5 space-y-4">
          <div className="flex justify-between items-center">
            <h3 className="font-semibold flowe-serif text-lg">Hand-Crafted K-Tip Calculator</h3>
            <span className="pill">{pieces===0 ? "—" : `${length}" custom`}</span>
          </div>

          <div className="grid md:grid-cols-4 gap-4">
            <label className="text-sm">
              <span className="flowe-muted">Stylist Level</span>
              <select className="w-full border flowe-border p-2 rounded-xl mt-1" value={level} onChange={e=>setLevel(e.target.value)}>
                <option value="L1">{hourlyLabel("L1")}</option>
                <option value="L2">{hourlyLabel("L2")}</option>
                <option value="L3">{hourlyLabel("L3")}</option>
              </select>
            </label>

            <label className="text-sm">
              <span className="flowe-muted">Length</span>
              <select className="w-full border flowe-border p-2 rounded-xl mt-1" value={length} onChange={e=>setLength(e.target.value)}>
                <option value="18">18" (${PRICING.handCraftedKtip.byLength["18"].toFixed(2)}/piece)</option>
                <option value="20">20" (${PRICING.handCraftedKtip.byLength["20"].toFixed(2)}/piece)</option>
                <option value="22">22" (${PRICING.handCraftedKtip.byLength["22"].toFixed(2)}/piece)</option>
              </select>
              <p className="text-[11px] flowe-muted mt-1">Hair price is 2x standard K-tip.</p>
            </label>

            <div>
              <input type="range" min="0" max="360" value={pieces} onChange={e=>setPieces(parseInt(e.target.value)||0)} className="w-full"/>
              <div className="flex items-center gap-2 mt-2">
                <span className="text-xs flowe-muted">Pieces:</span>
                <input type="number" min="0" max="360" value={pieces} onChange={e=>setPieces(parseInt(e.target.value)||0)} className="w-24 border flowe-border rounded-xl px-2 py-1 text-sm" inputMode="numeric"/>
              </div>
            </div>

            <div className="border flowe-border p-3 rounded-xl">
              <Stat label="Install Hours" value={`${installHours.toFixed(1)}h`} />
              <Stat label="Crafting Hours" value={`${craftingHours.toFixed(1)}h`} />
              <div className="text-xs flowe-muted mt-1">60 pcs/hr crafting</div>
            </div>
          </div>

          <div className="grid md:grid-cols-4 gap-4">
            <div className="border flowe-border p-3 rounded-xl">
              <Stat label="Install Labor" value={fmt(installLabor)} />
            </div>
            <div className="border flowe-border p-3 rounded-xl">
              <Stat label="Crafting Labor" value={fmt(craftingLabor)} />
            </div>
            <div className="border flowe-border p-3 rounded-xl">
              <Stat label="Hair (2x)" value={fmt(hair)} />
            </div>
            <div className={`border bg-black text-white p-3 rounded-xl ${pieces===0 ? 'opacity-40' : ''}`}>
              <Stat label="Total" value={fmt(total)} />
            </div>
          </div>

          <div className="flex justify-end"><CopyButton getText={quoteText} disabled={!pieces} /></div>
        </div>
      );
    };

    /* ========= MAINTENANCE ========= */
    const Maintenance = () => {
      const [rows, setRows] = useState(1); // default 1 row
      const total = rows * MOVE_UP_PER_ROW;

      return (
        <div className="card p-5 space-y-4">
          <div className="flex items-center justify-between">
            <h3 className="text-lg font-semibold flowe-serif">Maintenance Move-Ups</h3>
            <span className="pill">${MOVE_UP_PER_ROW} per row</span>
          </div>

          <div className="grid md:grid-cols-3 gap-4 items-end">
            <label className="block text-sm">
              <span className="flowe-muted">Rows</span>
              <select className="w-full border flowe-border p-2 rounded-xl mt-1" value={rows} onChange={(e)=>setRows(parseInt(e.target.value, 10))}>
                <option value="1">1 Row</option>
                <option value="2">2 Rows</option>
                <option value="3">3 Rows</option>
              </select>
            </label>

            <div className="border flowe-border p-3 rounded-xl">
              <Stat label="Price" value={fmt(total)} />
              <div className="text-xs flowe-muted mt-1">Does not include color or toner.</div>
            </div>

            <a href="https://www.flowe.studio/contact" className="inline-flex justify-center rounded-xl bg-black text-white px-4 py-3 text-sm font-medium">Schedule Move-Up</a>
          </div>
        </div>
      );
    };

    /* ========= APP ========= */
    const App = () => (
      <main className="flowe-sans max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4 space-y-10">
        <Header />

        {/* K-Tip */}
        <section>
          <h2 className="text-2xl sm:text-3xl font-semibold tracking-tight flowe-serif mb-2">K-Tip Services</h2>
          <p className="flowe-muted mb-4">Timing model: ≤30 pcs = 0.5h min; else 0.5h prep + 30s per piece, <b>rounded up to the next 0.5h</b>.</p>
          <div className="grid md:grid-cols-3 gap-6 items-start">
            <KTipSnapshot />
            <div className="md:col-span-2"><KTipCalculator /></div>
          </div>
        </section>

        {/* Hand-Crafted K-Tip */}
        <section>
          <h2 className="text-2xl sm:text-3xl font-semibold tracking-tight flowe-serif mb-2">Hand-Crafted K-Tip Services</h2>
          <p className="flowe-muted mb-4">Custom hand-crafted extensions with <b>2x hair price</b> and additional crafting time (60 pieces/hr).</p>
          <div className="grid gap-6">
            <HandCraftedKTipCalculator />
          </div>
        </section>

        {/* Maintenance */}
        <section>
          <h2 className="text-2xl sm:text-3xl font-semibold tracking-tight flowe-serif mb-2">Maintenance</h2>
          <p className="flowe-muted mb-4">Keep your rows fresh and comfortably placed.</p>
          <Maintenance />
        </section>
      </main>
    );

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
